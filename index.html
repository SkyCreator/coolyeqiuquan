<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>筑天的野球拳</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body style="padding:0; margin: 0; background: #000;">
<canvas id="gameCanvas" width="720" height="1080"></canvas>

<script src="game.min.js"></script>
<script>
    function detectWeixinApi(callback){
        if(typeof WeixinJSBridge == 'undefined' || typeof WeixinJSBridge.invoke == 'undefined'){
            setTimeout(function(){
                detectWeixinApi(callback);
            },200);
        }else{
            callback();
        }
    }

    detectWeixinApi(function(){

        var imgUrl = "http://www.3234.com/pictures/0/02/0keVWL.jpg";
        var lineLink = "http://skycreator.github.io/coolyeqiuquan/";
        var shareTitle = '筑天野球拳';
        function shareFriend() {
            WeixinJSBridge.invoke('sendAppMessage',{
            "img_url": imgUrl,
            "img_width": "200",
            "img_height": "200",
            "link": lineLink,
             "desc": "你的得分是：" + g_score.toString(),
             "title": shareTitle
            }, function(res) {

            })
        }
        function shareTimeline() {
            WeixinJSBridge.invoke('shareTimeline',{
            "img_url": imgUrl,
            "img_width": "200",
            "img_height": "200",
            "link": lineLink,
            "desc": "你的得分是：" + g_score.toString(),
            "title": shareTitle
            }, function(res) {

            });
        }

        WeixinJSBridge.on('menu:share:appmessage', function(argv) {
            shareFriend();
        });
        WeixinJSBridge.on('menu:share:timeline', function(argv) {
            shareTimeline();
        });
    });
</script>
</body>
</html>
